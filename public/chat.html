<!DOCTYPE html>

<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>

        <div class="chat">

            <div class="chat__sidebar">
                <div id="room" class="chat__messages"></div>
            </div>

            <div class="chat__main">

                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Message" type="text" id="inputText" required autocomplete="on">
                        <button id="button">Send message</button>    
                    </form>    
                    <button name="location" id="location">Send location</button>
                </div> 

            </div>

        </div>
        

        <script id="message-template" type="text/html">
            <div class="message"> 
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{message}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <!-- <p>{{message}}</p> -->
            </div>
        </script>

        <script id="url-template" type="text/html">
            <div>
                <p>
                    <span class="message__name">{{username}}</span>
                    <span><a href="{{location}}" target="_blank">My address</a></span>
                    <span class="message__meta">{{time}}</span>
                </p>
                <!-- <p><a href="{{location}}" target="_blank">My address</a></p>                 -->
            </div>
        </script>

        <script id="room-template" class="room-title" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>    
    </body>
</html>
